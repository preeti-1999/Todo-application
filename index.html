<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<title>Simple todo application</title>
</head>
<body>
    <div id="container">
    	<div class ="controls">
    		<h1>MY AWESOME TODO</h1>
    		<input type="text" id="input" placeholder="ADD A NEW TODO"><br>
    		<button type="button" id="add" >Add TODO</button>
    		<button type="button" id="remove" >Remove Done</button>
    	</div>
    	<ul id="list">
    		<li class="mycheck"><input type="checkbox" id="check"><label>Get up early</label></li>
    		<li class="mycheck"><input type="checkbox" id="check"><label>Go to gym</label></li>
    		<li class="mycheck"><input type="checkbox" id="check" checked><label>Get ready for class</label></li>
    		<li class="mycheck"><input type="checkbox" id="check" checked><label>Attend lectures</label></li>
    		<li class="mycheck"><input type="checkbox" id="check" checked><label>Chill in the canteen</label></li>
    </div>		
	<script src="todo.js"></script>

</body>
</html>
